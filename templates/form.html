<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    {% load static %}
    <link rel="stylesheet" href="{%  static 'css/bootstrap.min.css' %}">
    <script src="{%  static 'js/bootstrap.min.js' %}"></script>

    <style>
        legend{
            text-align: center;
            font-weight: bold;
            font-size: 40px;
        }
      
    </style>
</head>
<body>
<button class="btn btn-primary"><a href="{% url 'homepage' %}"></a></button>
<button class="btn btn-primary"><a href="{% url 'table' %}"></a></button>


<form action="" class="bg-info m-5 p-4">
    <legend>PATIENT RECORD</legend>
    
  
    <div class="form-floating mt-3 mb 4">
        <input type="text" placeholder="enter your firstname" class="form-control" id="fname" required="required">
        <label for="fname">First Name</label>
        
    </div>
    
     <div class="form-floating mt-3 mb 4">
        <input type="text" placeholder="enter last name" class="form-control" id="lname" required="required">
        <label for="lname">Last Name</label>
        
    </div>
    
    <div class="form-floating mt-3 mb 4">
        <input type="email" placeholder="enter your email" class="form-control" id="email" required="required">
        <label for="email">Email</label>
        
    </div>
    
    <div class="form-floating mt-3 mb 4">
        <input type="password"  class="form-control" id="pword" required="required">
        <label for="pword">Password</label>
        
    </div>
    <br><br>
    
    <div class="d-grid">
        <button class="btn btn-outline-primary">Create</button>
    </div>
</form>


</body>
</html>
